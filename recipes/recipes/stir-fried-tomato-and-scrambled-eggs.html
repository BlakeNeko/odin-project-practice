    <h1>西红柿炒鸡蛋</h1>
    <img src="./imgs/1.jpg" alt="西红柿炒鸡蛋" />
    <h2>简介</h2>
    <p>
      这是一道简单却极受欢迎的菜肴。主要食材是西红柿和鸡蛋。鸡蛋经过炒制后金黄蓬松，西红柿在炒制过程中变得软烂，释放出浓郁的酸甜汁水，二者相互交融。其味道酸甜可口，营养丰富，色彩搭配上红（西红柿）黄（鸡蛋）相间，非常诱人，是许多家庭餐桌上常见的菜品。
    </p>
    <h2>原料</h2>
    <ul>
      <li>西红柿</li>
      <li>鸡蛋</li>
      <li>葱</li>
      <li>盐</li>
      <li>食用油</li>
    </ul>
    <h2>步骤</h2>
    <ol>
      <li>西红柿洗净切块，鸡蛋打入碗中搅散，葱切末。</li>
      <li>锅中倒油烧热，放入鸡蛋液炒至凝固后盛出。</li>
      <li>锅中留底油，放入葱末爆香，加入西红柿块翻炒出汁。</li>
      <li>加入鸡蛋，放入盐，翻炒均匀后出锅。</li>
    </ol>
