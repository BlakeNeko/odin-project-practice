<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="last-operation">1+1=</div>
          <div class="current-operation">2</div>
        </div>
        <div class="buttons">
          <div class="row">
            <button data-role="clear">CLEAR</button>
            <button data-role="delete">DELETE</button>
          </div>
          <div class="row">
            <button data-role="number">1</button>
            <button data-role="number">2</button>
            <button data-role="number">3</button>
            <button data-role="operator">+</button>
          </div>
          <div class="row">
            <button data-role="number">4</button>
            <button data-role="number">5</button>
            <button data-role="number">6</button>
            <button data-role="operator">-</button>
          </div>
          <div class="row">
            <button data-role="number">7</button>
            <button data-role="number">8</button>
            <button data-role="number">9</button>
            <button data-role="operator">ร</button>
          </div>
          <div class="row">
            <button data-role="point">.</button>
            <button data-role="number">0</button>
            <button data-role="operator">=</button>
            <button data-role="operator">รท</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
