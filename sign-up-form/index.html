<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="title">
          <img src="./assets/odin-lined.png" alt="odin logo" class="logo" />
          <p class="title-text">ODIN</p>
        </div>
        <div class="copyright">
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <p>Let's do this!</p>
          <div class="row">
            <div class="input-group">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="firstName" id="first-name" />
            </div>
            <div class="input-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="lastName" id="last-name" />
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="input-group">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phoneNumber" id="phone-number" />
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input-group">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirm-password"
              />
            </div>
          </div>
        </form>
        <div class="bottom">
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
