<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>天气卡片</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-title">
        <h1>天气卡片</h1>
      </div>
      <div class="search-container">
        <input type="text" id="city-name-input" placeholder="请输入城市名称" />
        <button id="search-button">搜索</button>
      </div>
      <div class="divider"></div>
      <div class="empty-state">
        <p>请在搜索框内输入城市名称，并单击搜索按钮进行搜索。</p>
      </div>
      <div class="weather-info hidden">
        <div class="weather-header">
          <div>
            <h2 id="city-name">武汉</h2>
            <p id="current-date">2025年3月23日</p>
          </div>
          <div class="temperature">
            <h2 id="temperature">18°C</h2>
          </div>
        </div>

        <div class="weather-condition">
          <h3 id="weather-text">晴朗</h3>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <p class="detail-label">湿度</p>
            <p id="humidity">45%</p>
          </div>
          <div class="detail-item">
            <p class="detail-label">风速</p>
            <p id="wind-speed">3.5 km/h</p>
          </div>
          <div class="detail-item">
            <p class="detail-label">气压</p>
            <p id="pressure">1013 hPa</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
